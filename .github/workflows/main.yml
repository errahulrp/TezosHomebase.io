name: Run Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:

  test:
    name: Run Playwright tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install Node.js ğŸ“š
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies ğŸ“š
        run: npm ci

      - name: Install Playwright Browsers ğŸ“š
        run: npx playwright install --with-deps

      - name: Install MongoDB ğŸ“š
        run: |
          sudo apt-get install gnupg
          wget -qO - https://www.mongodb.org/static/pgp/server-4.4.asc | sudo apt-key add -
          echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu focal/mongodb-org/4.4 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-4.4.list
          sudo apt-get update
          sudo apt-get install -y mongodb-org
          sudo systemctl start mongod
          sudo systemctl enable mongod

      - name: TC01 - Run Playwright tests
        run: npm run test:tc01

      - name: TC01 - Deploy Report for TC 01ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: playwright-report
          target-folder: tests/tc-01/

