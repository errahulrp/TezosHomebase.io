name: Run Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:

  test:
    name: Run Playwright tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install Node.js ğŸ“š
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies ğŸ“š
        run: npm ci

      - name: Install Playwright Browsers ğŸ“š
        run: npx playwright install --with-deps

      - name: TC01 - Run Playwright tests
        run: npm run test:tc01
        env:
          WEBAPP_URL: ${{ secrets.MONGODB_URI }}
          BROWSER: chromium

      - name: TC01 - Deploy Report for TC 01ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
